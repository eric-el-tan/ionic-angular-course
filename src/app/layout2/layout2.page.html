<ion-header>
  <ion-toolbar>
    <ion-title>layout2</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-content>
    <ion-label>size: use 10 columns space</ion-label>
    <ion-grid class="ion-no-padding">
      <ion-row>
        <ion-col size="10">Row 1 Col 1</ion-col>
        <ion-col size="1">Row 1 Col 2</ion-col>
      </ion-row>
    </ion-grid>
    <ion-label>size: use 4 columns space</ion-label>
    <ion-grid class="ion-no-padding">
      <ion-row>
        <ion-col size="4">Row 1 Col 1</ion-col>
        <ion-col size="4">Row 1 Col 2</ion-col>
      </ion-row>
    </ion-grid>
    <ion-label>offset: the column start after 4 columns space</ion-label>
    <ion-grid class="ion-no-padding">
      <ion-row>
        <ion-col size="4" offset="4">Row 1 Col 1</ion-col>
        <ion-col size="4">Row 1 Col 2</ion-col>
      </ion-row>
    </ion-grid>
    <ion-label>a layout that align to the middle</ion-label>
    <ion-grid class="ion-no-padding">
      <ion-row>
        <ion-col size="4" offset="2">Row 1 Col 1</ion-col>
        <ion-col size="4">Row 1 Col 2</ion-col>
      </ion-row>
    </ion-grid>


  </ion-content>
</ion-content>
